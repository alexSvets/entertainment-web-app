<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <nav class="navigation">
        <a type="button">
          <img src="./images/movie.svg" alt="Плохое соединение" />
        </a>
        <ul class="navigation__list">
          <li class="navigation__item">
            <a><img src="./images/shape.svg" alt="Плохое соединение" /></a>
          </li>
          <li class="navigation__item">
            <a><img src="./images/path.svg" alt="Плохое соединение" /></a>
          </li>
          <li class="navigation__item">
            <a> <img src="./images/tv.svg" alt="Плохое соединение" /></a>
          </li>
          <li class="navigation__item">
            <a><img src="./images/bookmark.svg" alt="Плохое соединение" /></a>
          </li>
        </ul>
        <a class="navigation__avatar">
          <img src="./images/avatar.svg" alt="Плохое соединение"
        /></a>
      </nav>
      <main class="main">
        <section class="search">
          <img class="search__img" src="./images/search.svg" alt="search" />
          <input
            class="search__input"
            type="text"
            placeholder="Search for movies or TV series"
          />
        </section>
      </main>
    </div>
  </body>
</html>
